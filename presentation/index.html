        var forgetPop = true;
        function onPopState(event) {
            if (forgetPop) {
                forgetPop = false;
            } else {
                parent.postMessage(event.target.location.href, "app://obsidian.md");
            }
        }
        window.onpopstate = onPopState;
        window.onmessage = event => {
            if (event.data == "reload") {
                window.document.location.reload();
            }
            forgetPop = true;
        }

        function fitElements() {
            const itemsToFit = document.getElementsByClassName('fitText');
            for (const item in itemsToFit) {
                if (Object.hasOwnProperty.call(itemsToFit, item)) {
                    var element = itemsToFit[item];
                    fitElement(element, 1, 1000);
                    element.classList.remove('fitText');
                }
            }
        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;
                    element.style.fontSize = `${size}px`;
                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }


        document.onreadystatechange = () => {
            fitElements();
            if (document.readyState === 'complete') {
                if (window.location.href.indexOf("?export") != -1) {
                    parent.postMessage(event.target.location.href, "app://obsidian.md");
                }
                if (window.location.href.indexOf("print-pdf") != -1) {
                    let stateCheck = setInterval(() => {
                        clearInterval(stateCheck);
                        window.print();
                    }, 250);
                }
            }
        };


    </script>

                    ## Why do you need your code to be 📦?

                    - When your are **reusing** a lot of the same functions/classes
                    - When you want split your code into specific packages that are **independent** from each other
                    - **When you want to share your code with others**, the best way is to package your code
                </div>

                    ## Benefits of packaging 📦

                    - Packages can be **independent** from each other. Allowing you to test and distribute code easily
                    and allows independent development from other parts of the code

                    - Can be managed by `pip` as any other dependency

                    - **Reduces code duplication**

                    - Can be labeled with **versions**, so that they can be easily identified and versioned in the code
                    base
                </div>

                    ### 🏡Structure your folders

                    <split left="1" right="2" gap="1">

                        ```text
                        - README.md
                        - setup.py
                        - package_name
                        - README.md
                        - __init__.py
                        - tests/
                        - __init__.py
                        - test_function_1.py
                        - sub_module_1
                        - __init__.py
                        - function_1.py
                        - ...
                        - sub_module_2
                        - __init__.py
                        - function_2.py
                        ```

                        <div class="block">

                            In a directory, you must include this files as an example. The folder with the
                            `package_name` is the `package` your are going to publish. Inside of it there're the
                            functions and tests.

                            Remeber to always add `__init__.py` inside each folder in the `package`

                    ### 📝 Setup.py with Setuptools

                    Setuptools is a collection of tools and utilities that facilitate the packaging, distribution, and
                    installation of Python packages. It simplifies the process of distributing software and its
                    dependencies, making it easier for developers to share their code with others

                    To install it:

                    ```shell
                    $ pip install setuptools wheel
                    ```

                    ### Make your setup.py

                    This file is tells python how to install the package in your system. It has _metadata, requirements,

        function extend() {
            var target = {};
            for (var i = 0; i < arguments.length; i++) {
                var source = arguments[i];
                for (var key in source) {
                    if (source.hasOwnProperty(key)) {
                        target[key] = source[key];
                    }
                }
            }
            return target;
        }

        function isLight(color) {
            let hex = color.replace('#', '');

            // convert #fff => #ffffff
            if (hex.length == 3) {
                hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
            }

            const c_r = parseInt(hex.substr(0, 2), 16);
            const c_g = parseInt(hex.substr(2, 2), 16);
            const c_b = parseInt(hex.substr(4, 2), 16);
            const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
            return brightness > 155;
        }

        var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
